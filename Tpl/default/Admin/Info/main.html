<layout name="Admin:top" />
<load href="../Public/Admin/js/common.js" />
<load href="../Public/Admin/js/info.js" />
    <div id="first_side">
    	<div id="cate_tree">
        	<h3>分类导航</h3>
        	{$tree}
        </div>
    </div>
    <div id="content">
    	<div id="info_list">
        	<input type="hidden" id="main_url" value="__URL__/main" />
            <input type="hidden" id="current_cate" value=",0," />
            <div class="list_path">当前分类：心情点滴 > 每日一句 > 真情流露 <a href="__URL__/add" class="list_add">新增信息</a></div>
        	<table class="list">
            	<tr id="tr_head">
                	<th></th><th>ID</th><th>标题</th><th>创建时间</th><th>阅读次数</th><th>操作</th>
                </tr>
                
                <volist name='list' id='vo'>
                <tr>
                	<td><input type="checkbox" name="action_ids" value="{$vo.id}" /></td><td>{$vo.id}</td><td class="list_title">{$vo.title}</td><td>{$vo.c_time}</td><td>{$vo.r_times}</td><td>编辑 | 删除</td>
                </tr>
                </volist>
                <tr id="tr_page">
                	<td><input id="select_all_cb" type="checkbox" /></td><td colspan="5"><span class="table_action">批量操作：删除</span><span class="page">{$page}</span></td>
                </tr>
            </table>
        </div>
    </div>
<layout name="Admin:footer" />
