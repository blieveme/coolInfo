<layout name="Admin:top" />
<load href="../Public/Admin/js/common.js" />
<load href="../Public/Admin/js/info.js" />
	<div id="first_side">
    	<div id="cate_tree">
        	<h3>分类导航</h3>
        	{$tree_nav}
        </div>
    </div>
    <div id="content">
    	<div id="form_info" class="form_main">
        	<h3>编辑信息<if condition="$_GET['msg'] neq ''"><div class="msg">{$Think.get.msg}</div></if></h3>
        	<form method="post" action="__URL__/update" enctype="multipart/form-data">
            	<p>
                	<label for="cate_id">分类：</label>
                    <input type="hidden" id="cate_id_get" value="{$vo.cate_id}" />
                    <select id="cate_id" name='cate_id'>
                    {$tree}
                    </select>
                </p>
               <p>
                	<label for="title">标题：</label>
                    <input name="title" type="text" value="{$vo.title}" />
                </p>
                <p>
                	<label for="url">地址：</label>
                    <input name="url" type="text" size="40" value="{$vo.url}" />
                </p>
                <p class="p_bottom">
                	<input type="submit" value="保存" class="btn_main" /><input type="reset" value="重设" class="btn_main" /><input type="hidden" name="id" value="{$vo.id}" />
                </p>
            </form>
        </div>
    </div>
<layout name="Admin:footer" />
